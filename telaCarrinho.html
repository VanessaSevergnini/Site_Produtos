
<!DOCTYPE html>
<html lang="pt-BR">
    <!--Desenvolvido por José Victor Rossa Belaver-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrinho de Compras</title>
        <link rel="stylesheet" href="stylesCarrinho.css">
    </head>
    <body>
        <div class="cartCompra">
            <h1>Meu Carrinho de Compras</h1>
            <div class="cartItem">
                <img src="imagens/esmalte.png" alt="Produto1">
                <div class="itemDetalhe">
                    <h2>Esmalte Suvinil Multissuperfícies Acetinado</h2>

                    <label for="pagar">Forma de pagamento: </label>
                    <br>
                    <input type="radio" name="opcao" id="pix">Pix
                    <span class="price">1 X de R$ 238,90</span>
                    <input type="radio" name="opcao" id="cartao">Cartão
                    <span class="price">Até 5 X de R$ 47,78</span>
                </div>
            </div>

            <div class="cartCartao">
                <h1>Resumo da Compra</h1>
                <div class="cartItem">
                    <img src="imagens/esmalte.png" alt="Produto1">
                    <div class="itemDetalhe">
                        <h2>Esmalte Suvinil Multissuperfícies Acetinado</h2>
                        



                        <span class="preco">R$ 238,90</span>
                    </div>
                </div>

                <div class="total">
                    <h2>Total: R$ 238,90</h2>
                </div>
                <button class="final">Finalizar Compra</button>
            </div>
        </body>
    </html>
